<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Turbo Transcriber</title>
    <style>
        :root {
            --primary: #007AFF;
            /* Apple Blue */
            --bg: #F5F5F7;
            --card: #FFFFFF;
            --text: #1D1D1F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #86868b;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            /* Fixes padding width issues */
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0062cc;
        }

        button:disabled {
            background-color: #99c7ff;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Results Area */
        #result-area {
            display: none;
            margin-top: 30px;
            border-top: 1px solid #e5e5e5;
            padding-top: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d2d2d7;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
        }

        .download-btn {
            background-color: #34c759;
            /* Apple Green */
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéôÔ∏è Whisper Turbo</h1>

        <div class="form-group">
            <label>1. Select Audio File</label>
            <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,.mp4">
        </div>

        <div class="form-group">
            <label>2. Language</label>
            <select id="language">
                <option value="sv" selected>Swedish</option>
                <option value="en">English</option>
                <option value="auto">Auto-Detect</option>
                <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                <option value="af">Afrikaans</option>
                <option value="ar">Arabic</option>
                <option value="hy">Armenian</option>
                <option value="az">Azerbaijani</option>
                <option value="be">Belarusian</option>
                <option value="bs">Bosnian</option>
                <option value="bg">Bulgarian</option>
                <option value="ca">Catalan</option>
                <option value="zh">Chinese</option>
                <option value="hr">Croatian</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="et">Estonian</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="gl">Galician</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="hu">Hungarian</option>
                <option value="is">Icelandic</option>
                <option value="id">Indonesian</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="kn">Kannada</option>
                <option value="kk">Kazakh</option>
                <option value="ko">Korean</option>
                <option value="lv">Latvian</option>
                <option value="lt">Lithuanian</option>
                <option value="mk">Macedonian</option>
                <option value="ms">Malay</option>
                <option value="mi">Maori</option>
                <option value="mr">Marathi</option>
                <option value="ne">Nepali</option>
                <option value="no">Norwegian</option>
                <option value="fa">Persian</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ro">Romanian</option>
                <option value="ru">Russian</option>
                <option value="sr">Serbian</option>
                <option value="sk">Slovak</option>
                <option value="sl">Slovenian</option>
                <option value="es">Spanish</option>
                <option value="sw">Swahili</option>
                <option value="sv">Swedish</option>
                <option value="tl">Tagalog</option>
                <option value="ta">Tamil</option>

                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
                <option value="ur">Urdu</option>
                <option value="vi">Vietnamese</option>
                <option value="cy">Welsh</option>
            </select>
        </div>

        <button onclick="uploadAndTranscribe()" id="submitBtn">Transcribe Audio</button>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Processing... (This may take a few minutes)</p>
        </div>

        <div id="result-area">
            <label>Transcription Result:</label>
            <textarea id="transcriptionText" readonly></textarea>
            <button class="download-btn" onclick="downloadText()">Download .txt</button>
        </div>
    </div>

    <script>
        // Relative path to avoid hardcoding IP and CORS issues
        const SERVER_URL = "/inference";

        async function uploadAndTranscribe() {
            const fileInput = document.getElementById('audioFile');
            const langInput = document.getElementById('language');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('submitBtn');
            const resultArea = document.getElementById('result-area');
            const textBox = document.getElementById('transcriptionText');

            if (fileInput.files.length === 0) {
                alert("Please select a file first!");
                return;
            }

            // Reset UI
            btn.disabled = true;
            loader.style.display = "block";
            resultArea.style.display = "none";
            textBox.value = "";

            // Prepare Data
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("language", langInput.value);
            formData.append("response_format", "text");

            try {
                const response = await fetch(SERVER_URL, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Server Error: " + response.statusText);

                const text = await response.text();

                // Show Result
                textBox.value = text;
                resultArea.style.display = "block";
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                loader.style.display = "none";
                btn.disabled = false;
            }
        }

        function downloadText() {
            const text = document.getElementById('transcriptionText').value;
            const blob = new Blob([text], { type: "text/plain" });
            const anchor = document.createElement("a");
            anchor.href = URL.createObjectURL(blob);
            anchor.download = "transcription.txt";
            anchor.click();
        }
    </script>

</body>

</html>
