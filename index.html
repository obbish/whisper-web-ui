        :root {
            --primary: #007AFF;
            /* Apple Blue */
            --bg: #F5F5F7;
            --card: #FFFFFF;
            --text: #1D1D1F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #86868b;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            /* Fixes padding width issues */
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0062cc;
        }

        button:disabled {
            background-color: #99c7ff;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        #status-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Results Area */
        #result-area {
            display: none;
            margin-top: 30px;
            border-top: 1px solid #e5e5e5;
            padding-top: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d2d2d7;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
        }

        .download-btn {
            background-color: #34c759;
            /* Apple Green */
            margin-top: 10px;
        }
    </style>
</head>

    <script>
        // Relative path to avoid hardcoding IP and CORS issues
        const SERVER_URL = "/inference";

        async function uploadAndTranscribe() {
            const fileInput = document.getElementById('audioFile');
            const langInput = document.getElementById('language');
            const loader = document.getElementById('loader');
            const statusText = document.getElementById('status-text');
            const btn = document.getElementById('submitBtn');
            const resultArea = document.getElementById('result-area');
            const textBox = document.getElementById('transcriptionText');

            if (fileInput.files.length === 0) {
                alert("Please select a file first!");
                return;
            }

            const originalFile = fileInput.files[0];

            // Reset UI
            btn.disabled = true;
            loader.style.display = "block";
            resultArea.style.display = "none";
            textBox.value = "";
            statusText.innerText = "Preparing audio (Decoding & Resampling)...";

            try {
                // 1. Convert any input audio to 16kHz WAV
                const wavFile = await convertAudioToWav(originalFile);

                statusText.innerText = "Uploading to server & Transcribing...";

                // Prepare Data
                const formData = new FormData();
                formData.append("file", wavFile, "audio.wav"); // Send as 'audio.wav'
                formData.append("language", langInput.value);
                formData.append("response_format", "text");

                const response = await fetch(SERVER_URL, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Server Error: " + response.statusText);

                const text = await response.text();

                // Show Result
                textBox.value = text;
                resultArea.style.display = "block";
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            } finally {
                loader.style.display = "none";
                btn.disabled = false;
            }
        }

        // --- Audio Conversion Logic (Web Audio API) ---

        async function convertAudioToWav(file) {
            // Create an AudioContext (standard is usually 44.1 or 48k)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const arrayBuffer = await file.arrayBuffer();

            // Decode the audio data (handles m4a, mp3, mp4, etc. natively)
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            // Whisper expects 16000Hz. If the file is already 16k, we can use it, 
            // but it's safer to always run through the resampler to ensure clean data.
            const targetSampleRate = 16000;

            // Create an OfflineContext at 16000Hz to perform the resampling
            const offlineCtx = new OfflineAudioContext(
                1, // Force Mono (Whisper uses mono)
                audioBuffer.duration * targetSampleRate,
                targetSampleRate
            );

            // Create a buffer source for the offline context
            const source = offlineCtx.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(offlineCtx.destination);
            source.start();

            // Render the audio into a new buffer at 16kHz
            const resampledBuffer = await offlineCtx.startRendering();

            // Convert raw PCM data to WAV file format
            return bufferToWavBlob(resampledBuffer);
        }

        function bufferToWavBlob(audioBuffer) {
            const numOfChan = 1; // We enforced mono above
            const length = audioBuffer.length * numOfChan * 2 + 44;
            const buffer = new ArrayBuffer(length);
            const view = new DataView(buffer);
            const channels = [];
            let i;
            let sample;
            let offset = 0;
            let pos = 0;

            // Get PCM data
            for (i = 0; i < audioBuffer.numberOfChannels; i++)
                channels.push(audioBuffer.getChannelData(i));

            // Write WAV Header
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // file length - 8
            setUint32(0x45564157); // "WAVE"

            setUint32(0x20746d66); // "fmt " chunk
            setUint32(16); // length = 16
            setUint16(1); // PCM (uncompressed)
            setUint16(numOfChan);
            setUint32(audioBuffer.sampleRate);
            setUint32(audioBuffer.sampleRate * 2 * numOfChan); // avg. bytes/sec
            setUint16(numOfChan * 2); // block-align
            setUint16(16); // 16-bit (hardcoded)

            setUint32(0x61746164); // "data" - chunk
            setUint32(length - pos - 4); // chunk length

            // Write interleaved data
            while (pos < audioBuffer.length) {
                for (i = 0; i < numOfChan; i++) {
                    // clamp
                    sample = Math.max(-1, Math.min(1, channels[i][pos]));
                    // scale to 16-bit integer
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767) | 0;
                    view.setInt16(offset, sample, true);
                    offset += 2;
                }
                pos++;
            }

            return new Blob([buffer], { type: "audio/wav" });

            function setUint16(data) {
                view.setUint16(offset, data, true);
                offset += 2;
            }

            function setUint32(data) {
                view.setUint32(offset, data, true);
                offset += 4;
            }
        }

        function downloadText() {
            const text = document.getElementById('transcriptionText').value;
            const blob = new Blob([text], { type: "text/plain" });
            const anchor = document.createElement("a");
            anchor.href = URL.createObjectURL(blob);
            anchor.download = "transcription.txt";
            anchor.click();
        }
    </script>
